<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample document 2</title>
    <link rel="stylesheet" href="../css/numbered.css">
</head>
<body>

<h3 id="oceans">The oceans</h3>
<ul>
    <li>Arctic</li>
    <li>Atlantic</li>
    <li>Pacific</li>
    <li>Indian</li>
    <li>Southern</li>

<div id="numbered">

    <p class="numbered">Dolor sit</p>
